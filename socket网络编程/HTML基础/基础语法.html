<html>
<head>

<title>
	我是一个html   <!--标题-->
</title>


</head>
<body>

	<p>helloworld</p>
	<br/>   <!-- 换行-->
	<p>helloworld</p>  <!-- 文本标签-->
	<!-- <font> size='7' >helloworld</font> -->
	<!-- <font> size='7' color="red" >helloworld</font> -->
	<!-- 字体大小为1到7 -->
	
     <h1>c++34</h1>     <!--题目共有6种,<h1>,<h2>,…<h6>,其中<h1>最大,<h6>最小-->   
	 <ul>   <!--无序列表，有序的是ol -->
        <li>唐洪涛</li>
        <li>谭咏麟</li>
        <li>周杰伦</li>
    </ul>                          <!-- title是可选参数，加上之后，鼠标放到图片会显示对应内容-->
<img src="蔡文姬.jpg" alt="喜当爹" width="600" height="400" title="我的天哪！">
	<!-- alt作用是当图片加载不出来，会显示自定义的内容-->
	<!--<a href="www.itcast.cn">传智</a>-->
	<a href="www.itcast.cn" title="前往传智" target="_self">传智</a>
	<!-- 如果设置为_blank 表示不覆盖当前页面，会在新窗口打开点击的链接-->
</body>

</html>
